<html>

<head>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />

</head>

<body>
    <form class="task-form" id="task-form">
        <h4>task manager</h4>
        <div class="form-control">
            <input type="text" name="name" class="task-input" placeholder="e.g. wash dishes" />
            <button type="submit" class="btn submit-btn" >submit</button>
        </div>
        <div class="form-alert"></div>
        <button type="button" onclick="masterfun()" class="btn master-btn" >Master</button>
    </form>

    <script>
        function masterfun() {
            window.location.href = 'http://localhost:3001/task.html';
        }
      </script>

    <section class="tasks-container" id="all-task">
        <p class="loading-text">Loading...</p>
        <div class="tasks"></div>
    </section>


    <section>

        <div class="container2" id="card">
            <form class="single-task-form">
                <h4>Edit Task</h4>
                <div class="form-control">
                    <label>Task ID</label>
                    <p class="task-edit-id"></p>
                </div>
                <div class="form-control" id="task-name">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="task-edit-name" />
                </div>
                <div class="form-control">
                    <label for="completed">completed</label>
                    <input type="checkbox" name="completed" class="task-edit-completed" />
                </div>
                <button type="submit" class="block btn task-edit-btn">edit</button>
                <button type="button" class="close block btn task-edit-btn my-3" onclick="close()">Back to Tasks</button>
                <div class="form-alert"></div>
            </form>

            <!-- <script src="./edit-task.js"></script> -->
        </div>

    </section>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./browser-app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>
